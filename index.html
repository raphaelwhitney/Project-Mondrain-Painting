<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>

    body{
      display: flex;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
   
    .container {
      width: 800px;
      height: 800px;
      display: grid;
      gap: 9px;
      background-color: black;
      grid-template-columns: 100px 100px 100px 180px 101px 111px 50px ; 
      grid-template-rows: 100px 200px 200px 90px  75px  51px 30px; 
    }

    .item {
      display: flex;
    }

    .w1 {
      background-color: white;
      grid-column: span 2;
    }

    .w2 {
      background-color: white;
      grid-column: span 2;
    }

    .w3 {
      background-color: white;
      grid-row: span 4;
    }

    .w4 {
      background-color: white;
    }

    .w5 {
      background-color: white;
      grid-row: span 2;
    }

    .w6 {
      background-color: white;
    }

    .w7 {
      background-color: white;
    }

    .w8 {
      background-color: white;
    }

    .w9 {
      background-color: white;
      grid-column: span 2;
    }

    .w10 {
      background-color: white;
    }

    .w11 {
      background-color: white;
      grid-row: span 2;
      grid-column: span 2;
    }

     .w12 {
      background-color: white;
      grid-column: span 3;
    }

    .red {
      background-color: red;
      grid-column: span 3;
      grid-row: span 2;
    }

        .red2 {
      background-color: red;
      grid-row: span 3;
    }

    
        .y {
      background-color: yellow;
      grid-column: span 2;
    }

    .y2 {
      background-color: yellow;
      grid-column: span 2;
      
    }

    .y3 {
      background-color: yellow;
      grid-row: span 3;
    }

    .black {
      background-color: black;
      grid-row: span 2;
      grid-column: span 2;
    }

    .black2 {
      background-color: black;
    }

    .blue {
      background-color: blue;
      grid-row: span 2;
      grid-column: span 2;
    }

  </style>
</head>

<body>
  
  <div class="container">
    <div class="item w1"></div>
    <div class="item w2"></div>
    <div class="item y"></div>
    <div class="item w3"></div>

    <div class="item w4"></div>
    <div class="item red"></div> 
    <div class="item y2"></div>

    <div class="item w5"></div>
    <div class="item w6"></div>
    <div class="item w7"></div>

    <div class="item black"></div>
    <div class="item w8"></div>
    <div class="item w9"></div>

    <div class="item y3"></div>
    <div class="item w10"></div> 
    <div class="item blue"></div>
    <div class="item red2"></div>

    <div class="item w11"></div>
     <div class="item black2"></div>

    <div class="item w12"></div>
    
    



  </div>
  
</body>

</html>
